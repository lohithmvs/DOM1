<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <script>
        var a=document.getElementsByTagName("div");
        for(let i=0;i<a.length;i++){
            if(a[i].innerText%2==0){
                a[i].style.color="red";
                a[i].style.fontSize="22px"
            }
            else{
                a[i].style.color="blue";
            }
        }
    </script>
</body>
</html>
